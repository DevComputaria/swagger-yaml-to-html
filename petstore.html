
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {

  var spec = {"info": {"version": "1.0.0", "license": {"name": "MIT"}, "title": "Swagger Petstore"}, "paths": {"/pets": {"post": {"tags": ["pets"], "summary": "Create a pet", "responses": {"201": {"description": "Null response"}, "default": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}, "description": "unexpected error"}}, "operationId": "createPets"}, "get": {"tags": ["pets"], "summary": "List all pets", "responses": {"default": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}, "description": "unexpected error"}, "200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/Pets"}}}, "headers": {"x-next": {"description": "A link to the next page of responses", "schema": {"type": "string"}}}, "description": "A paged array of pets"}}, "parameters": [{"required": false, "in": "query", "description": "How many items to return at one time (max 100)", "name": "limit", "schema": {"type": "integer", "format": "int32"}}], "operationId": "listPets"}}, "/pets/{petId}": {"get": {"tags": ["pets"], "summary": "Info for a specific pet", "responses": {"default": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}, "description": "unexpected error"}, "200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/Pets"}}}, "description": "Expected response to a valid request"}}, "parameters": [{"required": true, "in": "path", "description": "The id of the pet to retrieve", "name": "petId", "schema": {"type": "string"}}], "operationId": "showPetById"}}}, "openapi": "3.0.0", "components": {"schemas": {"Pet": {"required": ["id", "name"], "properties": {"tag": {"type": "string"}, "id": {"type": "integer", "format": "int64"}, "name": {"type": "string"}}}, "Pets": {"items": {"$ref": "#/components/schemas/Pet"}, "type": "array"}, "Error": {"required": ["code", "message"], "properties": {"message": {"type": "string"}, "code": {"type": "integer", "format": "int32"}}}}}, "servers": [{"url": "http://petstore.swagger.io/v1"}]};

  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui
}
</script>
</body>

</html>
